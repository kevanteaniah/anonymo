{% extends "base.html" %}
{% block content %}
<div class="update-container">
  <div class="nymo-img-title">
  <div>
    <img src="/static/images/unknown (2).png" alt="profile" id="pro-image">
</div>

  <div class="card-title">{{ nymo.title }}</div>
</div>
  <div class="uname-nymo uname-link">@{{nymo.author.username}}
</div> 
<p class="time">{{nymo.date.strftime('%m - %d - %y')}}</p>
<div class="text">{{nymo.text}}</div>
  {% if nymo.author == current_user %}
    <div>
      <a class="btn btn-secondary" href="{{ url_for('nymos.update', nymo_id=nymo.id) }}">Update</a>
      <br>
      <form action="{{ url_for('nymos.delete_nymo', nymo_id=nymo.id) }}" method="POST">
        <input class="btn btn-danger" type="submit" value="Delete">
      </form>
    </div>
  {% endif %}
</div>
{% endblock content %}
