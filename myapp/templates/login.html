{% extends "base.html" %}
{% block content %}


<div class="login">
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.email.label}}:  {{form.email}}<br>
        {{form.password.label}}:  {{form.password}}<br>
        <div class="button-ani">{{form.submit()}}</div>

    </form>
</div>

{% endblock %}
